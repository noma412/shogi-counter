<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>リアルタイム将棋手数カウントツール</title>
</head>
<body>
  <h1>リアルタイム将棋手数カウントツール</h1>
  <button id="addGame">局追加</button>
  <button id="reset">リセット</button>
  <div>
    <h2>現在の局の手数</h2>
    <button id="decrease">-</button>
    <span id="currentMoves">0</span>
    <button id="increase">+</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>局数</th>
        <th>手数</th>
      </tr>
    </thead>
    <tbody id="movesTable">
    </tbody>
  </table>
  <script>
    const movesTable = document.getElementById('movesTable');
    const addGameButton = document.getElementById('addGame');
    const resetButton = document.getElementById('reset');
    const decreaseButton = document.getElementById('decrease');
    const increaseButton = document.getElementById('increase');
    const currentMoves = document.getElementById('currentMoves');
    const maxGames = 100;
    let movesData = [];
    let currentGame = 0;

    function loadMovesData() {
      const data = localStorage.getItem('movesData');
      if (data) {
        movesData = JSON.parse(data);
      }
    }

    function saveMovesData() {
      localStorage.setItem('movesData', JSON.stringify(movesData));
    }

    function displayMovesData() {
      movesTable.innerHTML = '';
      movesData.forEach((move, index) => {
        const row = document.createElement('tr');
        const gameNumberCell = document.createElement('td');
        const moveCountCell = document.createElement('td');
        gameNumberCell.textContent = index + 1;
        moveCountCell.textContent = move;
        row.appendChild(gameNumberCell);
        row.appendChild(moveCountCell);
        movesTable.appendChild(row);
      });
    }

    function addGame() {
      if (movesData.length < maxGames) {
        movesData.push(0);
        currentGame = movesData.length - 1;
        saveMovesData();
        displayMovesData();
        updateCurrentMoves();
      } else {
        alert('最大局数に達しました。');
      }
    }

    function reset() {
      movesData = [];
      currentGame = 0;
      saveMovesData();
      displayMovesData();
      updateCurrentMoves();
    }

    function updateCurrentMoves() {
      if (movesData[currentGame] !== undefined) {
        currentMoves.textContent = movesData[currentGame];
      } else {
        currentMoves.textContent = '-';
      }
    }

    function decreaseMove() {
      if (currentGame >= 0 && movesData[currentGame] > 0) {
        movesData[currentGame]--;
        saveMovesData();
        displayMovesData();
        updateCurrentMoves();
      }
    }

    function increaseMove() {
      if (currentGame >= 0) {
        movesData[currentGame]++;
        saveMovesData();
        displayMovesData();
        updateCurrentMoves();
      }
    }

    addGameButton.addEventListener('click', addGame);
    resetButton.addEventListener('click', reset);
    decreaseButton.addEventListener('click', decreaseMove);
    increaseButton.addEventListener('click', increaseMove);

    loadMovesData();
    displayMovesData();
    updateCurrentMoves();
  </script>
</body>
</html>
